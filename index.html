<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spotify-By AMAN</title>
</head>

<body>
    <main>
        <section class="left">
            <div class="left-head">
                <div class="logo-cross">
                <a href="#"><img src="img/logo.svg" alt="spotify-logo" class="svg-imgs"></a>
                <img src="img/close.svg" alt="Close-Menu" class="close-menu svg-imgs">
            </div>
                <ul class="FL">
                    <li><img src="img/home.svg" alt="Home" class="svg-imgs" width="19px"><a href="#">Home</a></li>
                    <li><img src="img/search.svg" alt="Search" class="svg-imgs" width="19px"><a href="#">Search</a></li>
                </ul>
            </div>
            <div class="library">
                <div class="your-lib">
                    <img src="img/playlist.svg" alt="Playlist" class="svg-imgs" width="19px">
                    <h3>Your library</h3>
                </div>
                <div class="cont-left">
                    <ul class="Libr-Songs">
                    </ul>
                </div>
                <div class="library-footer">
                    <div class="F-A">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                    <a href="#"><img src="img/logo.svg" alt="spotify-logo" class="svg-imgs footer-logo"></a>
                </div>

            </div>
        </section>
        <section class="right">
            <nav>
                <div class="icons">
                    <img src="img/hamburger.svg" alt="Menu-Open" class="svg-imgs hamburger">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btns">
                    <button id="Sign"><a href="#">Sign In</a></button>
                    <button id="Log"><a href="#">Log In</a></button>
                </div>
            </nav>
            <section class="Right-Content">
                <h2>Spotify Playlists</h2>
                <div class="Music-Cards">                      
                </div>
            </section>
            <div class="play-bar">
                <div class="SN-SD">
                    <div class="wrapper-text">
                    <div id="Name-song" class="animate">Please Select The Song!!!</div>
                    </div>
                    <span id="Duration-song">00:00/00:00</span>
                </div>
                <div class="img-vol">
            <div class="play-imgs">
             <img src="img/prevsong.svg" alt="Previous" class="prev">
             <img src="img/play.svg" alt="Play" class="play">
             <img src="img/nextsong.svg" alt="Next" class="next">
            </div>
            <div class="vol">
                <img src="/img/volume.svg" alt="Volume" id="volume-image">
                 <input type="range" name="volume" id="volume" >
                 <span id="vol-perc"></span>
             </div>
            </div>
            <div class="bar"></div>
            <div class="ball"></div>
             </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
